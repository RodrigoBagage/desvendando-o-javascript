<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 004</title>
</head>
<body>
    <h1>Strings</h1>
    
    <script>
        let nome = prompt(' Qual é o seu nome?')
        let usuario = prompt(' Qual o nome do seu usuário no Github?')
        let pais = prompt('Em qual país você mora?')

        document.write( `Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu username do github é ${usuario.toLowerCase()}.<br>`)
        document.write(`Você mora no PAÍS ${pais.toUpperCase()}`)

        
    </script>
</body>
</html>
